<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>后台登录</title>
    <link rel="stylesheet" type="text/css" href="__CSS__xadmin.css">
    <link rel="stylesheet" type="text/css" href="__CSS__login.css">
</head>
<body>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">
        <!--注册-->
        <form class="register-form">
            <input type="text" name="user_name" placeholder="用户名" value="admin" id="r_user_name" />
            <input type="password" name="password" placeholder="密码" id="r_password" />
            <input type="text" name="email" placeholder="邮箱" id="r_emial" />
            <input type="text" name="code" placeholder="验证码" id="r_code" class="login_code"/>
            <img src="" class="login_code_img"/>
            <button id="create">创建账户</button>
            <p class="message">已经有了一个账户? <a href="#">立刻登录</a></p>
        </form>
        <!--登录-->
        <form class="login-form">
            <h2>管理登录</h2>
            <input type="text" name="user_name" placeholder="用户名" value="admin" id="user_name" />
            <input type="password" name="password" placeholder="密码" id="password" />
            <input type="text" name="code" placeholder="验证码" id="code" class="login_code" />
            <img src="{:url('Login/getCaptcha')}" alt="captcha" class="login_code_img"/>
            <button id="login">登　录</button>
            <p class="message">还没有账户? <a href="#">立刻创建</a></p>
        </form>
    </div>
</div>

<script src="__JS__jquery.min.js"></script>
<script type="text/javascript">
    function check_login(){
        var name=$("#user_name").val();
        var pass=$("#password").val();
        if (name=="admin" && pass=="admin") {
            alert("登录成功！");
            $("#user_name").val("");
            $("#password").val("");
            $(location).attr('href', 'index.html');
        } else {
            $("#login_form").removeClass('shake_effect');
            setTimeout(function()
            {
                $("#login_form").addClass('shake_effect')
            },1);
        }
    }
    function check_register(){
        var name = $("#r_user_name").val();
        var pass = $("#r_password").val();
        var email = $("r_email").val();
        if (name!="" && pass=="" && email != "") {
            alert("注册成功！");
            $("#user_name").val("");
            $("#password").val("");
        } else {
            $("#login_form").removeClass('shake_effect');
            setTimeout(function()
            {
                $("#login_form").addClass('shake_effect')
            },1);
        }
    }
    $(function(){
        $("#create").click(function(){
            check_register();
            return false;
        });
        $("#login").click(function(){
            check_login();
            return false;
        });
        $('.message a').click(function () {
            $('form').animate({
                height: 'toggle',
                opacity: 'toggle'
            }, 'slow');
        });
    })
</script>
</body>
</html>
