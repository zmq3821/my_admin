<script>
    layui.use(['layer','upload'], function(){
        var layer = layui.layer, upload = layui.upload;

        /*上传必需参数*/
        var config = {
            Bucket: "common-img-1255561412",
            Region: "ap-beijing",
            StsUrl: "{:url('api/TencenCos/getCosSign')}"
        };
        var cos_key_name = '';

        //上传图片（单张）
        upload.render({
            elem: '#upload-img'
            ,url: '/upload/'
            ,multiple: true
            ,accept: 'images' //允许上传的文件类型
            ,exts: 'jpg|png|gif|bmp|jpeg'
            ,auto: false  //是否自动上传
            ,bindAction: '#upload-img-btn'
            ,size: 2048 //最大允许上传的文件大小(KB)
            ,field: 'file_img'
            ,choose: function(obj){
                //将每次选择的文件追加到文件队列
                var files = obj.pushFile();
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#upload-img-list').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img" onclick="previewImg(this)">')
                    cos_key_name = file;
                });
            }
            ,before: function(obj){
                console.log(obj);
                console.log(cos_key_name);
                return false;

                /*var upload_res = uploadPut(cos_key_name,file,function (res) {
                    //上传完成后回调
                    if(!res){
                        layer.msg("图片上传失败，请检查后重试",{icon:2,time:2000});
                    }else {
                        var signUrl = res.Location ? 'https://'+res.Location : '';
                        var cos_url = "/"+res.Key;

                        //请求后台保存图片数据
                        var correct_id = document.getElementById('correct_id').value;
                        var record_id = document.getElementById('record_id').value;
                        requestImgSave(order_id,correct_id,record_id,signUrl);

                        layer.close(index);//关闭loading动画
                    }
                });*/
            }
            ,done: function(res){
                //上传完毕
            }
            ,error: function(){
                //请求异常回调
            }
        });

        //多图片上传
        upload.render({
            elem: '#upload-more'
            ,url: '/upload/'
            ,multiple: true
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#upload-more-list').append('<img src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
                });
            }
            ,done: function(res){
                //上传完毕
            }
        });

        //多文件列表示例
        var demoListView = $('#test-upload-demoList')
            ,uploadListIns = upload.render({
            elem: '#upload-testList'
            ,url: '/upload/'
            ,accept: 'file'
            ,multiple: true
            ,auto: false
            ,bindAction: '#upload-testListAction'
            ,choose: function(obj){
                var files = this.files = obj.pushFile(); //将每次选择的文件追加到文件队列
                //读取本地文件
                obj.preview(function(index, file, result){
                    var tr = $(['<tr id="upload-'+ index +'">'
                        ,'<td>'+ file.name +'</td>'
                        ,'<td>'+ (file.size/1014).toFixed(1) +'kb</td>'
                        ,'<td>等待上传</td>'
                        ,'<td>'
                        ,'<button class="layui-btn layui-btn-mini test-upload-demo-reload layui-hide">重传</button>'
                        ,'<button class="layui-btn layui-btn-mini layui-btn-danger test-upload-demo-delete">删除</button>'
                        ,'</td>'
                        ,'</tr>'].join(''));

                    //单个重传
                    tr.find('.test-upload-demo-reload').on('click', function(){
                        obj.upload(index, file);
                    });

                    //删除
                    tr.find('.test-upload-demo-delete').on('click', function(){
                        delete files[index]; //删除对应的文件
                        tr.remove();
                        uploadListIns.config.elem.next()[0].value = ''; //清空 input file 值，以免删除后出现同名文件不可选
                    });

                    demoListView.append(tr);
                });
            }
            ,done: function(res, index, upload){
                if(res.code == 0){ //上传成功
                    var tr = demoListView.find('tr#upload-'+ index)
                        ,tds = tr.children();
                    tds.eq(2).html('<span style="color: #5FB878;">上传成功</span>');
                    tds.eq(3).html(''); //清空操作
                    return delete this.files[index]; //删除文件队列已经上传成功的文件
                }
                this.error(index, upload);
            }
            ,error: function(index, upload){
                var tr = demoListView.find('tr#upload-'+ index)
                    ,tds = tr.children();
                tds.eq(2).html('<span style="color: #FF5722;">上传失败</span>');
                tds.eq(3).find('.test-upload-demo-reload').removeClass('layui-hide'); //显示重传
            }
        });

    });
